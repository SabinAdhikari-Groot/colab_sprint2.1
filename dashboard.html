        <section class="booking-beds-section">
            <h2>Choose your requirements for booking: </h2>
            <form id="booking-form" action="book.php" method="post">
                <label for="date">Arrival Date:</label>
                <input type="date" id="arrival-date" name="arrival-date" required><br>

                <input type="date" id="departure-date" name="departure-date" required><br>

                <select id="room" name="room-number" required>

                </select><br>

                <label for="num-guests">Number of Guests:</label>
                <input type="number" id="num-guests" name="num-guests" min="1" max="12" value="1"><br>


                <label for="bed-preference">Bed Preference:</label>
                <select id="bed-preference" name="bed-preference">
                    <option value="single">Single Bed</option>
                    <option value="double">Double Bed</option>
                </select><br>

                <label for="food">Do you want to include food? </label>
                <select id="food" name="food" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br>

                <input type="submit" value="Book" id="book-bed">
                <p id="booking-result"></p>
