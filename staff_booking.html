<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="staff_booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.6/flatpickr.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo"><img src="./images/logo.png" alt="Logo"></h1>
            <ul class="nav-links">
                <li><a href="staff_dashboard.php">User bookings</a></li>
                <li><a href="staff_booking.html">Manual booking</a></li>
                <li><a href="staff_manage_payment.php">Payment Management</a></li>
                <li><a href="staff_managing_useraccount.php">Manage user</a></li>
                <li><a href="staff_checking_notifications.php">User Queries</a></li>
                <li><a href="newLogin.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <section class="booking-form">
            <h2>Book Bed for User</h2>
            <form id="bookingForm" method="post" action="staff_booking.php">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="number">Phone number</label>
                <input type="text" id="number" name="number" maxlength="10" required>
                
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="arrivalDate">Arrival Date:</label>
                <input type="text" id="arrivalDate" class="datepicker" name="arrivalDate" required>
                
                <label for="departureDate">Departure Date:</label>
                <input type="text" id="departureDate" class="datepicker" name="departureDate" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
                <label for="room">Room Number:</label>
                <select id="room" name="room-number" required>
                    <option value="bedNumber">Choose a room number</option>
                </select><br>
                
                <label for="numOfGuest">No. of Guests:</label>
                <input type="number" id="numOfGuest" name="numOfGuest" min="1" max="12">
                
                <label for="bedPreference">Bed Preference:</label>
                <select id="bedPreference" name="bedPreference" required>
                    <option value="single">Single Bed</option>
                    <option value="double">Double Bed</option>
                </select>

                <label for="food">Do you want to include food? </label>
                <select id="food" name="food" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br>
                
                <button type="submit">Book Bed</button>
            </form>
        </section>
    </div>
    <script src="rooms.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.6/flatpickr.min.js"></script>
    <script>
        flatpickr('.datepicker', {
            enableTime: false,
            dateFormat: "Y-m-d"
        });
    </script>
</body>
</html>
